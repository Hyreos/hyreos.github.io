<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hyreos (๑˃ᴗ˂)ﻭ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body class="has-background-grey-lighter">
    <div class="container" id="blog">
    	<div class="columns">
    		<nav class="breadcrumb has-arrow-separator column" aria-label="breadcrumbs">
			  <ul>
			    <li><a href="#" class="is-vcentered">Hyreos</a></li>
			    <li class="is-active is-vcentered"><a href="#" aria-current="page" class="">DevBlog</a></li>
			  </ul>
			</nav>
    	</div>

		<div class="container">
			<section class="hero is-medium is-bold is-black">
				<div class="hero-body weeb-p">
					<div class="container">
						<p class="title has-text-grey-dark has-text-centered">DevBlog</p>
					</div>
				</div>
			</section>
			<div class="notification has-background-light">
		    	<div class="columns is-centered">
					<div class="column">
						<div class="content has-text-justified is-size-6">
							<ul class="posts">
									{% for post in site.posts %}
										<li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
									{% endfor %}
							</ul>
						</div>
					</div>
				</div>
		  	</div>
		</div>
    </div>
    <div></div>
    <footer class="footer has-background-grey-lighter">
    	<div class="container">
    		<p class="has-text-grey-dark">@Hyreos2018</p>
    	</div>
    </footer>
  </body>
</html>
