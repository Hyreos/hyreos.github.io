<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#ee3b0a">
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#ee3b0a">
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-status-bar-style" content="#ee3b0a">

		<title>
			Hyreos
		</title>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

	<div class="container" style="padding:0px">
		<nav class="navbar">
			<a class="navbar-brand" href="http://hyreos.moe">Hyreos</a>
		</nav>
	</div>

	<div class="container" style="padding:0px">
		<div style="height: 30vh;">
			<div class="col-md-12" style="padding-right: 0px; padding-left: 0px; height: 100%; background-image: url(images/circuit-blue.png); background-position-x: center; background-position-y: center; background-size: 100%;">
				<div class="hovereffect" style="height: 100%;">
					<img src="https://avatars2.githubusercontent.com/u/21271840?s=460&v=4" class="rounded-circle" style="margin:auto; border: 10px solid transparent; border-color: whitesmoke; height: 100%;" alt="Image"></img>
					<div class="overlay">
						<h2>Github</h2>
						<a class="info" href="https://github.com/Hyreos" target="_blank">link here</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row content">
			{% for post in site.posts %}
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						{{ post.date | date_to_string }}
					</div>
					<div class="card-body">
						<p class="card-title h5"><strong>{{ post.title }}</strong></p>
						<p class="card-text"> {{ post.description }} </p>
						<a href="{{ post.url }}" class="btn btn-primary btn-small">Read more</a>
					</div>
					</div>
			</div>
			{% endfor %} 
		</div>
	</div>

  </body>
</html>
