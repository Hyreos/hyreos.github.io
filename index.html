<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
		<title>
			Hyreos
		</title>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

	<div class="container" style="padding:0px">
		<nav class="navbar">
			<a class="navbar-brand" href="http://hyreos.moe">Hyreos</a>
		</nav>
	</div>

	<div class="container" style="padding:0px">
				<div class="row content" style="padding-top:0px">
					<div class="hero-unit  col-md-12">
						<img src="https://coverfiles.alphacoders.com/476/47685.png" style="width: 100%"></img>
					</div>

					{% for post in site.posts %}
					<div class="col-sm-12" style="margin-bottom:10px">
						<div class="card">
							<div class="card-header">
							  {{ post.date | date_to_string }}
							</div>
							<div class="card-body">
							  <p class="card-title h5">{{ post.title }}</p>
							  <p class="card-text"> {{ post.description }} </p>
							  <a href="{{ post.url }}" class="btn btn-primary btn-small">Learn more</a>
							</div>
						  </div>
					</div>
					{% endfor %} 
			</div>
	</div>

  </body>
</html>
