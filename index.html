<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hyreos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link rel="icon" href="https://avatars2.githubusercontent.com/u/21271840?s=460&v=4">
  </head>
  <body>
	<nav id="navMenu" class="navbar" role="navigation" aria-label="main navigation">
		<div class="container">
			<div class="navbar-brand">
			<a class="navbar-item" href="http://hyreos.moe"><i class="fas fa-home fa-lg redEl"></i></a>
			<a class="navbar-item is-hidden-desktop" href="https://github.com/Hyreos"><i class="fab fa-github fa-lg redEl"></i></a>
			</div>
			<div id="navbar-menu-id" class="navbar-menu">
			<div class="navbar-end">
				<a class="navbar-item is-hidden-touch" href="https://github.com/Hyreos"><i class="fab fa-github fa-lg redEl"></i></a>
			</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<section class="hero" id="anime-girl">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">
						<small id="main-header-home" class="is-size-4 has-text-centered has-text-white">
							I like cupcakes
						</small>
					</h1>
				</div>
			</div>
		</section>
		
		<div class="content" id="mp-main-container">
			<div class="columns is-multiline">
				<div>
					{% for post in site.posts %}
					<div class="column">
						<article class="media">		
							<div class="media-content">
								<div class="content is-size-6">
									<p>
										<strong>
											<a href="{{ post.url }}" class="h1">
												{{ post.title }}
											</a>
										</strong>

										<small> 
											{{ post.date | date_to_string }} 
										</small>
									</p>
								</div>
							</div>
						</article>
					</div>
					{% endfor %}	
				</div>
			</div>
		</div>
	</div>
</html>
