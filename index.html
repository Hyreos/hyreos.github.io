<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hyreos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link rel="icon" href="https://i.imgur.com/20XWR09.png">
  </head>
  <body>
		<div class="section">
			<div class="container">
				<div class="hero is-danger" id="header">
					<div class="hero-body">
						<div class="container">
							<h1 class="title has-text-centered">
							DevBlog
							</h1>
							<h1 class="subtitle has-text-centered">
								Lair of bugs
							</h1>
						</div>
					</div>
				</div>

				<div class="content" id="mp-main-container">
					<div class="columns is-multiline">
						<div>
							<strong class="title is-4">Posts</strong>
							{% for post in site.posts %}
							<div class="column">
								<article class="media">
									<!--<figure class="media-left">
										<p class="image is-64x64">
											<img src="https://avatars2.githubusercontent.com/u/21271840?s=460&v=4"></img>
										</p>
									</figure>-->
		
									<div class="media-content">
										<div class="content is-size-6">
											<p>
												<small>&#8627;</small>
												<strong><a href="{{ post.url }}" class="h1">{{ post.title }}</a></strong>
												<small> {{ post.date | date_to_string }} </small>
											</p>
										</div>
									</div>
								</article>
							</div>
							{% endfor %}	
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer dfbg">
			<div class="container">
				<small class="has-text-grey">
					Copyright Â© 2018 Hyreos
				</small>
			</div>
		</footer>

  </body>
</html>
